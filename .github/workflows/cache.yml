name: Cache Example

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: prime-cache-73ef1e4
        id: cache
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: cache-73ef1e4
          restore-keys: |
            cache-

      - name: Echo cache result
        run: echo "Cache hit:${{ steps.cache.outputs.cache-hit }}"

      - name: Install dependencies
        run: npm install
